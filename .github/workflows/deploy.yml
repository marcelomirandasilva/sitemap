name: Deploy Production (SSH)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Parar se ocorrer erro
            set -e

            # 1. Entrar na pasta do projeto
            cd /home/miranda/htdocs/genmap.app

            # 2. Ativar modo de manutenção
            php artisan down || true

            # 3. Atualizar Código (Forçar reset para garantir integridade)
            git reset --hard
            git pull origin main

            # 4. Instalar Dependências PHP (Otimizado)
            composer install --no-dev --optimize-autoloader --no-interaction

            # 5. Rodar Migrations
            php artisan migrate --force

            # 6. Instalar Dependências JS e Buildar (Vite)
            # Nota: Em alguns servidores compartilhados, o npm pode não estar no PATH padrão.
            # Se falhar, use o caminho completo (ex: /opt/cpanel/ea-nodejs16/bin/npm)
            npm install
            npm run build

            # 7. Limpar e Recriar Caches do Laravel
            php artisan optimize:clear
            php artisan config:cache
            php artisan event:cache
            php artisan route:cache
            php artisan view:cache

            # 8. Reiniciar Filas (CRUCIAL se usar Supervisor/Redis)
            php artisan queue:restart

            # 9. Voltar do modo de manutenção
            php artisan up

            echo "Deploy concluído com sucesso!"